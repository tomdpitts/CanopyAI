_BASE_: "230103_randresize_full.yaml"

# -----------------------
# Training speed settings
# -----------------------
SOLVER:
  MAX_ITER: 50        # very tiny
  STEPS: []           # no LR decay
  CHECKPOINT_PERIOD: 50
  BASE_LR: 1e-4
  IMS_PER_BATCH: 1
  WARMUP_ITERS: 0

# -----------------------
# Data
# -----------------------
INPUT:
  MIN_SIZE_TRAIN: (256,)   # down from 1000 → tiny & fast
  MAX_SIZE_TRAIN: 512
  MIN_SIZE_TEST: 256
  MAX_SIZE_TEST: 512
  RANDOM_FLIP: "horizontal"

# Remove heavy augmentations from 230103
DATALOADER:
  FILTER_EMPTY_ANNOTATIONS: True

# -----------------------
# Model — KEEP ARCHITECTURE THE SAME!
# -----------------------
MODEL:
  WEIGHTS: "weights/230103_randresize_full.pth"  # IMPORTANT
  MASK_ON: True