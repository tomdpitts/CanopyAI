#   Heavy augmentation + long schedule + multi-scale
#   Base: Detectree2 official ResNet50-FPN model
# ============================================================

_BASE_: "base.yaml"

# ------------------------------------------------------------
#  MODEL
# ------------------------------------------------------------
MODEL:
  MASK_ON: True
  BACKBONE:
    FREEZE_AT: 0 # 0 = fine-tune whole backbone
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 1   # Only one class (crown)
    BATCH_SIZE_PER_IMAGE: 256    # more stable fine-tuning
  ROI_BOX_HEAD:
    SMOOTH_L1_BETA: 0.5
  ROI_MASK_HEAD:
    NUM_CONV: 4
    CONV_DIM: 256

# ------------------------------------------------------------
#  INPUT AUGMENTATIONS (HEAVY)
# ------------------------------------------------------------
INPUT:
  # Training image size (larger for better detail on tree crowns)
  MIN_SIZE_TRAIN: 1024
  MAX_SIZE_TRAIN: 1536
  MIN_SIZE_TEST: 1024
  MAX_SIZE_TEST: 1536

  # Random flips
  RANDOM_FLIP: "horizontal"

  # Random cropping (helps with generalization)
  CROP:
    ENABLED: True
    TYPE: "absolute_range"
    SIZE: (512, 768)

# ------------------------------------------------------------
#  SOLVER (LARGE SCALE TRAINING)
# ------------------------------------------------------------
SOLVER:
  IMS_PER_BATCH: 8             # total batch size (auto-scales w/ GPUs)
  BASE_LR: 0.00015             # lower LR for fine-tuning on small datasets
  WARMUP_ITERS: 500
  WARMUP_FACTOR: 0.001

  # Cosine annealing schedule
  LR_SCHEDULER_NAME: "WarmupCosineLR"

  MAX_ITER: 12000              # Optimized for ~1500-2500 chips from 250 tiled images
  CHECKPOINT_PERIOD: 250      # Save interval

  STEPS: []         # Not used for cosine LR
  GAMMA: 0.1

  CLIP_GRADIENTS:
    ENABLED: True        # stability when training on small datasets
    CLIP_TYPE: "norm"
    CLIP_VALUE: 1.0

# ------------------------------------------------------------
#  DATALOADER
# ------------------------------------------------------------
DATALOADER:
  NUM_WORKERS: 8    # For GPU cluster which supports this
  FILTER_EMPTY_ANNOTATIONS: True

# ------------------------------------------------------------
#  TRAIN / TEST
# ------------------------------------------------------------
TEST:
  EVAL_PERIOD: 250            # More frequent eval for better early stopping

OUTPUT_DIR: "output_full"